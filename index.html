<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: aqua;
        }

        .con {
            width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(84, 178, 255);
            flex-direction: column;
            padding-left: 2rem;
            padding-right: 2rem;
            border-radius: 20px;
            box-shadow: 1.2px 1.2px 20px rgb(71, 230, 50);
            text-align: center;
        }

        h2 {
            color: antiquewhite;
            text-transform: uppercase;
            padding: 20px 0;
            font-size: 2em;
            text-shadow: 2px 2px 2px gray;
        }

        .fg input {
            margin: 20px;
            height: 40px;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            border: none;
            padding: 0 10px;
        }

        button {       margin-bottom: 50px;
            margin-top: 20px;
            justify-content: center;
            align-self: center;
            margin-left: 90px;
            height: 40px;
            width: 120px;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1.5em;
        }

        button a {
            text-decoration: none;
            color: white;
           
        }

        button:hover {
            background-color: cadetblue;
            transition: ease-in-out 0.40s;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .con {
                width: 80%;
                padding-left: 1rem;
                padding-right: 1rem;
            }

            h2 {
                font-size: 1.5em;
            }

            button {       
                width: 100%;
                margin-left: 0;
                margin-top: 20px;
            }

            .fg input {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .con {
                width: 90%;
            }

            h2 {
                font-size: 1.2em;
            }

            .fg input {
                width: 100%;
            }

            button {
                width: 100%;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="con">
        <h2>Login</h2>
        <form action="">
            <div class="fg">
                <input placeholder="Enter your email" type="email">
            </div>
            <div class="fg">
                <input placeholder="Enter your password" type="password">
            </div>
            <p><input type="checkbox"> Remember me</p>
            <button><a href="main.html">Login</a></button>
        </form>
        
    </div>
</body>

</html>
